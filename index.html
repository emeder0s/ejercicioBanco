<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercico Banco</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FORMULARIO DE REGISTRO</h1>
    <p>Si aún no tienes cuenta, debes registrarte rellenando el siguiente formulario</p>
    <div class="formularios">
        <label for="nombre">Nombre<span class="obligatorio">*</span></label><br>
        <input type="text" id="nombre" name="nombre_usuario" placeholder="Introduce tu nombre"><br>

        <label for="apellidos">Apellidos<span class="obligatorio">*</span></label><br>
        <input type="text" id="apellidos" name="apellidos usuario" placeholder="Introduce tus apellidos"><br>

        <label for="dni">DNI<span class="obligatorio">*</span></label><br>
        <input type="text" id="dni" maxlength="9" minlength="9" placeholder="Introduce tu DNI"><br>

        <label for="Dirección">Dirección<span class="obligatorio">*</span></label><br>
        <input type="text" id="direccion" placeholder="Introduce tu dirección"><br>

        <label for="email">Email<span class="obligatorio">*</span></label><br>
        <input type="text" name="email" id="email" placeholder="Introduce tu email"><br>

        <label for="confirmar-email">Confirmar Email<span class="obligatorio">*</span></label><br>
        <input type="text" name="confirmar-email" id="confirmar-email" placeholder="Introduce el mismo email"><br>

        <label for="intereses">Intereses<span class="obligatorio">*</span></label><br>
        <input id="intereses" placeholder="Introduce intereses"></input><br>

        <label for="password">Password<span class="obligatorio">*</span></label><br>
        <input id="password" placeholder="Introduce la contraseña"></input><br>
        <br>
        <button id="enviar" onclick="enviar()">Enviar</button>

</body>

</html>
